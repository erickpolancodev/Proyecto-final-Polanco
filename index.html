<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final - Erick Polanco</title>
    <!-- Bootstrap 5.3.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Toastify 1.12.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.css">
    <!-- FontAwesome 6.5.1 -->
    <link rel="stylesheet" href="./libs/fontawesome/css/all.min.css">
    <!-- Main Css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg  ms-auto px-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">TechStore</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse py-2" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <p class="weather"></p>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" data-bs-toggle="modal" data-bs-target="#carritoDeCompras"> <i class="mx-3 fa-solid fa-2x fa-cart-shopping"><span class="badge rounded-pill bg-primary">0</span></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <section class="container my-5">
        <div class="row">
            <h1 class="mb-2 col-9">Bienvenidos a TechStore C.A</h1>
            <section class="filtro col-3">
                <select class="form-select" id="filtro">
                    <option selected>Todos</option>
                </select>
            </section>
        </div>
        <div class="row tienda">
            
        </div>

        


        <div class="modal fade modal-lg modal-dialog-scrollable" id="carritoDeCompras" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito de compras:</h1>
                        
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body px-4">
                        <section id="carrito" class="row carrito my-2">
                            <table class="table col-12 my-5">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Producto</th>
                                        <th scope="col">Marca</th>
                                        <th scope="col">Precio</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="4"><h5 class="text-center">No hay productos en el carrito</h5></td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th colspan="3"><h2>Total Carrito:</h2></th>
                                        <th><h2 class="total">0 USD</h2></th>
                                    </tr>
                                </tfoot>
                                
                            </table>
                        </section>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger reset">Eliminar Carrito</button>
                        <button class="btn btn-success" id="btnComprar" disabled>Comprar</button>
                    </div>
                </div>
            </div>
        </div>
        
    </section>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- toastify -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.js"></script>
    <!-- SweatAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JS  -->
    <script src="./app.js"></script>
</body>
</html>
